name: Build WPPConnect Mobile

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/21.0.8-9/x64
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Upgrade react-native-svg to compatible version
      run: |
        npm install react-native-svg@^14.8.0 --save
        cat package.json | grep react-native-svg

    - name: Install dependencies (legacy-peer-deps)
      run: npm install --legacy-peer-deps

    - name: Decode Android signing key
      run: |
        echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 --decode > android/release-key.jks

    - name: Make Gradle wrapper executable
      run: chmod +x ./android/gradlew

    - name: Assemble release APK
      run: |
        cd android
        ./gradlew assembleRelease \
          -Pandroid.injected.signing.store.file=$PWD/release-key.jks \
          -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
          -Pandroid.injected.signing.key.alias="${{ secrets.RELEASE_KEY_ALIAS }}" \
          -Pandroid.injected.signing.key.password="${{ secrets.RELEASE_KEY_PASSWORD }}"

    - name: Upload APK artifact
      uses: actions/upload-artifact@v3
      with:
        name: app-release.apk
        path: android/app/build/outputs/apk/release/app-release.apk
