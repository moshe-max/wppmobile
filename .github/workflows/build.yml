name: Build WPPConnect Mobile

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      ANDROID_HOME: /usr/local/lib/android/sdk
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Decode release keystore (if secret exists)
        run: |
          if [ -n "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" ]; then
            mkdir -p android
            echo "${{ secrets.RELEASE_KEYSTORE_BASE64 }}" | base64 --decode > android/release-key.jks
            echo "Keystore decoded successfully"
          else
            echo "No keystore secret provided, skipping..."
          fi

      - name: Set execute permission on gradlew
        run: chmod +x ./android/gradlew

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 21

      - name: Build Android release
        run: |
          ./android/gradlew assembleRelease \
            -Pandroid.injected.signing.store.file=android/release-key.jks \
            -Pandroid.injected.signing.store.password="${{ secrets.RELEASE_KEYSTORE_PASSWORD }}" \
            -Pandroid.injected.signing.key.alias="${{ secrets.RELEASE_KEY_ALIAS }}" \
            -Pandroid.injected.signing.key.password="${{ secrets.RELEASE_KEY_PASSWORD }}"
